<html>
  <head>
    <title>Back End Assessment</title>

    <div class="div-container">
      <!-- Part 1 -->
      <h1>Random Fortune Generator</h1>

      <p id="fortuneText"></p>

     <!-- Additional Features -->
     <!-- Post -->
      <input type="text" id="customFortuneInput" placeholder="Enter your custom fortune">
      <button id="addFortuneBtn">Add Fortune</button>
      <p id="customFortuneStatus"></p>

<!-- Put -->
      <select id="fortuneSelectUpdate">
    <option  value="" selected disabled>Select a Fortune to Update</option>
    <!-- Here, dynamically populate the list with the existing fortunes -->
  </select>
  <input type="text" id="updatedFortuneInput" placeholder="Enter the updated fortune">
  <button id="updateFortuneBtn">Update Fortune</button>
  <p id="updateFortuneStatus"></p>

<!-- Delete -->
      <select id="fortuneSelectDelete">

      <p id="deleteFortuneStatus"></p>
